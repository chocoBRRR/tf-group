<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TF Group - Rénovation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f0f0f0;
    }

    .hero {
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 700px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .form-section {
      padding: 50px 20px;
      background-color: white;
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
      color: #222;
    }

    iframe {
      display: block;
      margin: 0 auto;
      border: none;
      width: 100%;
      max-width: 640px;
      height: 1000px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      iframe {
        height: 1200px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>T&F Group</h1>
    <p>Réinventons l'excellence.</p>
  </section>

  <section class="form-section">
    <h2>Réservez une consultation gratuite</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSff4tapisIpaI1cZAxBY3Br7CKwCjbZathuYFJDmHKhlMxv1w/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Chargement…</iframe>
  </section>
</body>
</html>
