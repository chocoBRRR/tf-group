<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T&F Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f0f0f0;
    }

    .hero {
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 700px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .form-section {
      padding: 50px 20px;
      background-color: white;
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
      color: #222;
    }

    iframe {
      display: block;
      margin: 0 auto;
      border: none;
      width: 100%;
      max-width: 640px;
      height: 1000px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      iframe {
        height: 1200px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>T&F Group</h1>
    <p>Réinventons l'excellence.</p>
  </section>

  <section style="padding: 4rem 1rem; max-width: 800px; margin: auto; font-family: 'Roboto', sans-serif;">
  <h2 style="font-size: 2rem; margin-bottom: 1rem; text-align: center;">Demander une consultation</h2>
  <form name="contact" method="POST" data-netlify="true" style="display: grid; gap: 1rem;">
    <input type="hidden" name="form-name" value="contact" />
    
    <div style="display: flex; gap: 1rem;">
      <input type="text" name="prenom" placeholder="Prénom" required style="flex: 1; padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px;">
      <input type="text" name="nom" placeholder="Nom" required style="flex: 1; padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px;">
    </div>
    
    <input type="email" name="email" placeholder="Adresse e-mail" required style="padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px;">
    
    <input type="tel" name="telephone" placeholder="Numéro de téléphone" required style="padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px;">
    
    <textarea name="projet" rows="5" placeholder="Description du projet" required style="padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px;"></textarea>
    
    <button type="submit" style="padding: 1rem; background-color: black; color: white; border: none; border-radius: 6px; font-weight: bold;">Envoyer</button>
  </form>
</section>
  
  <section class="form-section">
    <h2>Réservez une consultation gratuite</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSff4tapisIpaI1cZAxBY3Br7CKwCjbZathuYFJDmHKhlMxv1w/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Chargement…</iframe>
  </section>


</body>
</html>
