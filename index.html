<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T&F Group - Demande de projet</title>

  <!-- Import de la police Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"/>

  <style>
    /* R√©initialisation des marges et polices globales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body, html {
      background-color: #f0f0f0;
      color: #333;
    }

    /* SECTION HERO AVEC IMAGE DE FOND */
    .hero {
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: white;
      text-align: center;
      padding-top: 100px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    /* SECTION FORMULAIRE */
    .form-section {
      background-color: white;
      padding: 60px 20px;
      max-width: 800px;
      margin: 60px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .form-section h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #222;
    }

    form {
      display: grid;
      gap: 1.2rem;
    }

    input, textarea {
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: none;
    }

    .double {
      display: flex;
      gap: 1rem;
    }

    .double input {
      flex: 1;
    }

    button {
      padding: 1rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    /* PETIT TEXTE CONFIDENTIALIT√â */
    .privacy-note {
      font-size: 0.7rem;
      color: #a89f94;
      text-align: center;
      opacity: 0.9;
      margin-top: 0.2rem;
    }

    /* MESSAGE DE CONFIRMATION */
    #confirmation {
      display: none;
      color: #4CAF50;
      font-size: 1rem;
      text-align: center;
      margin-top: 1.5rem;
    }

    /* FOOTER */
    footer {
      background-color: #e8e0d8;
      border-top: 1px solid #d6c9be;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    footer p {
      color: #7a5a3c;
      font-size: 0.75rem;
      opacity: 0.8;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<!-- SECTION HERO AVEC IMAGE ET ACCROCHE -->
<section class="hero">
  <h1>T&F Group</h1>
  <p>Vos envies. Notre mission.</p>
</section>

<!-- FORMULAIRE DE DEMANDE -->
<section class="form-section">
  <h2>D√©crivez-nous votre projet</h2>

  <form id="contact-form">
    <!-- Pr√©nom et Nom c√¥te √† c√¥te -->
    <div class="double">
      <input type="text" name="prenom" placeholder="Pr√©nom" required>
      <input type="text" name="nom" placeholder="Nom" required>
    </div>

    <input type="email" name="email" placeholder="Adresse e-mail" required>
    <input type="tel" name="telephone" placeholder="Num√©ro de t√©l√©phone" required>
    <textarea name="projet" rows="5" placeholder="Description du projet" required></textarea>

    <button type="submit">Envoyer</button>

    <p class="privacy-note">
      Vos donn√©es sont pr√©cieuses. Nous nous engageons √† ne jamais les partager et √† les utiliser uniquement pour vous recontacter dans le cadre de votre projet.
    </p>

    <p id="confirmation">
      üì© Projet envoy√© ! Nous reviendrons vers vous au plus vite.
    </p>
  </form>
</section>

<!-- SCRIPT DE GESTION DU FORMULAIRE + ENVOI VERS GOOGLE SHEETS -->
<script>
  const form = document.querySelector('form');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(form));

    try {
      const response = await fetch('https://n8n.srv805694.hstgr.cloud/webhook/formulaire-site', {  
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("Projet envoy√©, nous reviendrons vers vous au plus vite.");
        form.reset();
      } else {
        alert("Une erreur s'est produite. Veuillez r√©essayer.");
      }
    } catch (error) {
      console.error("Erreur lors de l'envoi :", error);
      alert("Erreur r√©seau. V√©rifiez votre connexion.");
    }
  });
</script>

</body>
</html>
